build: false

environment:
  matrix:
    - PYTHON: "C:\\Miniconda3-x64"
      PYTHON_VERSION: "3.7"
      PYTHON_ARCH: "64"
      NUMPY_VERSION: "1.17.0"
      SCIPY_VERSION: "1.1.0"
      SKLEARN_VERSION: "0.24.0"

    - PYTHON: "C:\\Miniconda3-x64"
      PYTHON_VERSION: "3.7"
      PYTHON_ARCH: "64"
      NUMPY_VERSION: "*"
      SCIPY_VERSION: "*"
      SKLEARN_VERSION: "*"

install:
  # Prepend miniconda installed Python to the PATH of this build
  # Add Library/bin directory to fix issue
  # https://github.com/conda/conda/issues/1753
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PYTHON%\\Library\\bin;%PATH%"
  # install the dependencies
  - conda update conda -y -q
  - conda create -n testenv --yes python=%PYTHON_VERSION% pip
  - activate testenv
  - conda install scipy==%SCIPY_VERSION% numpy==%NUMPY_VERSION% -y -q
  - conda install scikit-learn==%SKLEARN_VERSION% -y -q
  - conda install nose pytest pytest-cov -y -q
  - pip install codecov
  - pip install .

test_script:
  - mkdir for_test
  - cd for_test
  - pytest -v --cov=frlearn --pyargs frlearn

after_test:
  - cp .coverage %APPVEYOR_BUILD_FOLDER%
  - cd %APPVEYOR_BUILD_FOLDER%
  - codecov
